name: Django Tests (SQLite)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Show repository structure
        run: |
            pwd
            ls -R

      - name: Install dependencies
        working-directory: student_project
        run: |
            python -m pip install --upgrade pip
            pip install -r student_project/requirements.txt
            pip install pytest pytest-django

      - name: Run Django Tests
        working-directory: student_project
        env:
          DJANGO_SETTINGS_MODULE: student_project.settings
        run: |
          python manage.py migrate
          pytest
